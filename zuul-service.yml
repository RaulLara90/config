spring:
  application:
    name: zuul-service

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka"

zuul:
  routes:
    product-service:
      service-id: product-service
      path: /products/**
    item-service:
      service-id: item-service
      path: /items/**
    user-service:
      service-id: user-service
      path: /users/**
    oauth-service:
      service-id: oauth-service
      path: /security/**
      sensitive-headers: "Cookie, Set-Cookie"


hystrix:
  command:
    default:
      execution:
        istolation:
          thread:
            timeoutOnMilliseconds: 20000

ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 10000
