spring:
  application:
    name: zuul-service
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: "http://localhost:9411/"
    sender:
      type: rabbit
  
server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: "http://eureka-server:8761/eureka"

zuul:
  routes:
    product-service:
      service-id: product-service
      path: /products/**
    item-service:
      service-id: item-service
      path: /items/**
    user-service:
      service-id: user-service
      path: /users/**
    oauth-service:
      service-id: oauth-service
      path: /security/**
      sensitive-headers: "Cookie, Set-Cookie"

hystrix:
  command:
    default:
      execution:
        istolation:
          thread:
            timeoutOnMilliseconds: 60000

ribbon:
  ConnectTimeout: 9000
  ReadTimeout: 30000