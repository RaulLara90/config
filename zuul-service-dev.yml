spring:
  application:
    name: zuul-service

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka"

zuul:
  routes:
    security:
      sensitive-headers: "Cookie, Set-Cookie"
    product-service:
      service-id: product-service
      path: /products/**
    item-service:
      service-id: item-service
      path: /items/**
    user-service:
      service-id: user-service
      path: /users/**
    oauth-service:
      service-id: oauth-service
      path: /security/**


